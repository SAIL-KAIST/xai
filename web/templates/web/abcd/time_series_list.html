{% extends "web/index.html" %}
{% block content %}

<section id="inner-headline">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <ul class="breadcrumb">
                  <li>
                      <a href="#">
                          <i class="fa fa-home"></i>
                      </a>
                      <i class="icon-angle-right"></i>
                  </li>
                  <a class="active"><a style="color:white" href ='{% url 'time_series' %}' >Automatic News (en)</a></li>
              </ul>
          </div>
      </div>
  </div>
</section>
<section id="content">
    <div class="container">
       <div class="col-lg-6">
           <div class="pricing-box-alt special">
               <div class="pricing-heading">
                <h3><strong>Company Stock</strong> Prediction</h3>
              </div>

           <table class="table table-bordered" style="text-align: center;">
              <thead>
                <tr style="color: white; background-color:#393a3d;">
                  <th style="width: 50px;">No.</th>
                  <th style="text-align: center;">Company Name</th>
                </tr>
              </thead>
              <tbody>
                  {% for ts in ts_list%}
                    <tr>
                        <td> {{forloop.counter}} </td>
                        <td> <a href={% url 'report_list' time_series=ts.id %} > {{ts.name}}</a> </td>
                    </tr>
                  {% endfor %}
              </tbody>
             </table>
           </div>
         </div>
    </div>
</section>
{% endblock content %}
